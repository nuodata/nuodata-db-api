language: node_js
node_js:
  - "5"
services:
  - docker
  - postgresql
install:
  - npm install
script:
 - npm test
 - npm run integration

sudo: required

env:
  global:
    - NODE_ENV=test
    - DATABASE_URL=postgres://localhost:5432/travis_ci_test
    - PGDATABASE=travis_ci_test

addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
    - postgresql-contrib-9.5
  postgresql: "9.5"

before_script:
  - sh test/before_script.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
